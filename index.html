<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Geometry Calculator | Qe/bin</title>
  </head>
  <body>
    <main>
      <h1>Geometry calculator</h1>
      <p>Esta es una calculadora que calcula lo siguiente:</p>
      <ul>
        <li>Cuadrado</li>
        <li>Triangulo</li>
        <li>Circulo</li>
      </ul>
      <section>
        <h2>Cuadrado</h2>
        <form action="">
          <label for="squareSize">Escriba el lado del Cuadrado:</label>
          <input type="number" id="squareSize" />
          <button type="button" onclick="calculateSquarePerimeter()">
            Calcular perimetro
          </button>
          <button type="button" onclick="calculateSquareArea()">
            Calcular area
          </button>
        </form>
      </section>
    </main>
    <script src="index.js"></script>
  </body>
</html>
