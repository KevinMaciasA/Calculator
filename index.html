<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome | Q/bin</title>
    <link rel="stylesheet" href="styles/index.css" />
  </head>
  <body>
    <main>
      <h1>Welcome to Q/bin</h1>
      <section class="menu">
        <h2>Choose a calculator</h2>
        <div class="menu__options">
          <a href="figures.html">
            <figure>
              <img
                src="https://i.imgur.com/MXzVS1O.jpg"
                onerror="this.onerror=null; this.src='img/figures.jpg'"
                alt="Image of some figures"
              />
              <figcaption>Figures</figcaption>
            </figure>
          </a>
          <div class="separator"></div>
          <a href="discounts.html">
            <figure>
              <img
                src="https://i.imgur.com/vTfPinx.jpg"
                onerror="this.onerror=null; this.src='img/discounts.jpg'"
                alt=""
              />
              <figcaption>Discounts</figcaption>
            </figure>
          </a>
          <div class="separator"></div>
          <a href="median.html">
            <figure>
              <img
                src="https://i.imgur.com/WzWDfny.jpg"
                onerror="this.onerror=null; this.src='img/median.jpg'"
                alt=""
              />
              <figcaption>Median & more</figcaption>
            </figure>
          </a>
        </div>
      </section>
    </main>
    <script src="js/index.js"></script>

</html>
